<div id="chartdiv" style="width: 100%; height: 500px"></div>
{{x}} - {{y}}
<div style="position: fixed;" [style.left]="x" [style.top]="y" *ngIf="menu">
  <clr-vertical-nav>
    <a href="#" clrVerticalNavLink (click)="menuClick($event, target, menu.type)" *ngFor="let menu of menuItems">
      <clr-icon clrVerticalNavIcon [attr.shape]="menu.icon"></clr-icon>
      {{menu.name}}</a>
  </clr-vertical-nav>
</div>
<clr-modal [(clrModalOpen)]="modal">
  <h3 class="modal-title">Notes</h3>
  <div class="modal-body">
    <form class="clr-form">
      <div class="clr-form-control">
        <label for="vertical-textarea-basic" class="clr-control-label">write a note to the country</label>
        <div class="clr-control-container">
          <div class="clr-textarea-wrapper">
            <textarea id="vertical-textarea-basic" placeholder="Enter note here" class="clr-textarea"></textarea>
            <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
          </div>
          <span class="clr-subtext">Helper Text</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="modal = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal = false">Ok</button>
  </div>
</clr-modal>
